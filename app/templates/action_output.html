<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>行動記録表</title>
    <link rel="stylesheet" href="../static/style.css" />
    <style>
      main {
        width: 100%;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <header>
      <p>{{userName}}</p>
      <h1>COVID-19状況管理システム</h1>
      <form action="/logout" method="post" id="logout">
        <button type="submit">ログアウト</button>
      </form>
    </header>
    <main>
      <div>
        <h2>行動記録表</h2>
        <table border="1">
          <thead>
            <tr>
              <th>詳細</th>
              <th>開始日時</th>
              <th>終了日時</th>
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
            <tr>
              <td>
                <!--外見上はボタンだけのフォーム-->
                <form action="/action_output_details" method="POST">
                  <!--レコードを特定するために meiboIDをhidden属性で受け渡す-->
                  <input
                    type="hidden"
                    name="actionID"
                    value="{{ row.actionID }}"
                  />
                  <input type="submit" value="詳細" />
                </form>
              </td>
              <td>{{ row.action_date_start }}</td>
              <td>{{ row.action_date_end }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <form action="{{ main_link }}" method="post" class="">
          <button type="submit">メイン画面に戻る</button>
        </form>
      </div>
    </main>
    <footer>
      <p>2024 DB論 第4班 rights reserved.</p>
    </footer>
  </body>
</html>
