<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>行動記録表</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        main {
            width: 100%;
            justify-content: center;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            margin: 16px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>COVID-19状況管理システム</h1>
    </header>
    <main>
        <div>
            <h1>行動記録表</h1>
            <table border="1">
                <thead>
                    <tr>
                        <!--<th>action_tableID</th>-->
                        <!--<th>User ID</th>-->
                        <th>詳細</th>
                        <th>開始日時</th>
                        <th>終了日時</th>
                        <!--<th>出発地</th>-->
                        <!--<th>中継地1</th>-->
                        <!--<th>中継地2</th>-->
                        <!--<th>最終更新日時</th>-->
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>
                            <!--外見上はボタンだけのフォーム-->
                            <form action="/action_output_details" method="POST">
                                <!--レコードを特定するために meiboIDをhidden属性で受け渡す-->
                                <input type="hidden" name="actionID" value={{ row.actionID }}>
                                <input type="hidden" name="userID" value={{ row.userID }}>
                                <input type="submit" value="詳細" >
                            </form>                    
                        </td>
                        <!--<td>{{ row.actionID }}</td>-->
                        <td>{{ row.action_date_start }}</td>
                        <td>{{ row.action_date_end }}</td>
                        <!--<td>{{ row.lastupdate}}</td>-->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action={{ main_link }} method="post">
                <button type="submit">メイン画面に戻る</button>
        </div>


    </main>
    <footer>
        <p>2024 DB論 第4班 rights reserved.</p>
    </footer>
</body>

</html>
