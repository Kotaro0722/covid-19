<!doctype html>
<html lang="ja">

<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <script>
        function checkWaypointSelection(selectId, inputId) {
            var selectElement = document.getElementById(selectId);
            var inputElement = document.getElementById(inputId);

            if (selectElement.value === "other") {
                inputElement.style.display = "inline-block";
                inputElement.required = true;
            } else {
                inputElement.style.display = "none";
                inputElement.required = false;
            }
        }
    </script>
</head>

<body>
    <h2>{{title}}</h2>
    <form action="/action_input" method="POST">
        日付と日時<input type="datetime-local" name="date_time"><br>
        移動方法<input type="text" name="method"><br>
        出発地<select id="departure_select" name="place_of_departure1"
            onchange="checkWaypointSelection('departure_select', 'departure_input')">
            <option value="1">茅野駅</option>
            <option value="2">自宅</option>
            <option value="3">諏訪東京理科大学</option>
            <option value="other">その他</option>
        </select>
        出発地の混み具合<select name="departure_crowd">
            <option value="1">1 - 空いている</option>
            <option value="2">2 - 少し混んでいる</option>
            <option value="3">3 - 普通</option>
            <option value="4">4 - 混んでいる</option>
            <option value="5">5 - 非常に混んでいる</option>
        </select><br>
        <input type="text" id="departure_input" name="place_of_departure2" style="display: none;"
            placeholder="その他の中継地点を入力してください"><br>
        <br>
        中継地点1<select id="waypoint_select1" name="waypoint1"
            onchange="checkWaypointSelection('waypoint_select1', 'waypoint_input1')">
            <option value="1">茅野駅</option>
            <option value="2">自宅</option>
            <option value="3">諏訪東京理科大学</option>
            <option value="other">その他</option>
            <option value="no">なし</option>
        </select>
        <input type="text" id="waypoint_input1" name="waypoint_other" style="display: none;"
            placeholder="その他の中継地点を入力してください"><br>
        中継地点1の混み具合<select name="waypoint1_crowd">
            <option value="1">1 - 空いている</option>
            <option value="2">2 - 少し混んでいる</option>
            <option value="3">3 - 普通</option>
            <option value="4">4 - 混んでいる</option>
            <option value="5">5 - 非常に混んでいる</option>
        </select><br>
        <br>
        中継地点2<select id="waypoint_select2" name="waypoint2"
            onchange="checkWaypointSelection('waypoint_select2', 'waypoint_input2')">
            <option value="1">茅野駅</option>
            <option value="2">自宅</option>
            <option value="3">諏訪東京理科大学</option>
            <option value="other">その他</option>
            <option value="no">なし</option>
        </select>
        <input type="text" id="waypoint_input2" name="waypoint_other" style="display: none;"
            placeholder="その他の中継地点を入力してください"><br>
        中継地点2の混み具合<select name="waypoint2_crowd">
            <option value="1">1 - 空いている</option>
            <option value="2">2 - 少し混んでいる</option>
            <option value="3">3 - 普通</option>
            <option value="4">4 - 混んでいる</option>
            <option value="5">5 - 非常に混んでいる</option>
        </select><br>
        <br>
        中継地点3<select id="waypoint_select3" name="waypoint3"
            onchange="checkWaypointSelection('waypoint_select3', 'waypoint_input3')">
            <option value="1">茅野駅</option>
            <option value="2">自宅</option>
            <option value="3">諏訪東京理科大学</option>
            <option value="other">その他</option>
            <option value="no">なし</option>
        </select>
        <input type="text" id="waypoint_input3" name="waypoint_other" style="display: none;"
            placeholder="その他の中継地点を入力してください"><br>
        中継地点3の混み具合<select name="waypoint3_crowd">
            <option value="1">1 - 空いている</option>
            <option value="2">2 - 少し混んでいる</option>
            <option value="3">3 - 普通</option>
            <option value="4">4 - 混んでいる</option>
            <option value="5">5 - 非常に混んでいる</option>
        </select><br>
        <br>
        到着地<select id="arrival_select" name="place_of_arrival1"
            onchange="checkWaypointSelection('arrival_select', 'arrival_input')">
            <option value="1">茅野駅</option>
            <option value="2">自宅</option>
            <option value="3">諏訪東京理科大学</option>
            <option value="other">その他</option>
        </select>
        到着地の混み具合<select name="arrival_crowd">
            <option value="1">1 - 空いている</option>
            <option value="2">2 - 少し混んでいる</option>
            <option value="3">3 - 普通</option>
            <option value="4">4 - 混んでいる</option>
            <option value="5">5 - 非常に混んでいる</option>
        </select><br>
        <input type="text" id="arrival_input" name="place_of_arrival2" style="display: none;"
            placeholder="その他の中継地点を入力してください"><br>
        同行者
        <input type="radio" id="yes" name="companion" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="companion" value="no">
        <label for="no">No</label><br>
        同行者名<input type="text" name="companion_person"><br>
        マスク
        <input type="radio" id="yes_mask" name="mask" value="yes">
        <label for="yes_mask">Yes</label>
        <input type="radio" id="no_mask" name="mask" value="no">
        <label for="no_mask">No</label><br>
        <input type="submit" value="登録">
        <input type="reset" value="リセット">
    </form>
</body>

</html>
