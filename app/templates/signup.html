<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー新規登録</title>
    <link rel="stylesheet" href="../static/style.css" />
    <style>
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        gap: 10px;
      }
      main {
        width: 600px;
      }
      button {
        grid-column: 1/3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>COVID-19状況管理システム</h1>
    </header>

    <main>
      <div class="login-form">
        <h2>新規登録</h2>
        <form action="/signUp" method="post">
          <label for="user_num"
            >ユーザ名
            <input type="text" name="user_num" id="user_num" required />
          </label>
          <label for="password"
            >パスワード
            <input type="text" name="password" id="password" required />
          </label>
          <label for="username"
            >氏名
            <input type="text" name="username" id="username" required />
          </label>
          <label for="tel"
            >電話番号
            <input type="tel" name="tel" id="tel" />
          </label>
          <label for="class"
            >役職
            <select name="class" id="class">
              <option value="学生">学生</option>
              <option value="教員">教員</option>
              <option value="その他">その他</option>
            </select>
          </label>
          <label for="affiliation"
            >所属
            <select name="affiliation" id="affiliation">
              <option value="情報応用工学科">情報応用工学科</option>
              <option value="機械電気工学科">機械電気工学科</option>
              <option value="工学・マネジメント研究科">
                工学・マネジメント研究科
              </option>
              <option value="広瀬研究室">広瀬研究室</option>
              <option value="その他">その他</option>
            </select>
          </label>
          <button type="submit">登録</button>
        </form>
      </div>
    </main>

    <footer>
      <p>2024 DB論 第4班 rights reserved.</p>
    </footer>
  </body>
</html>
